name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - uses: actions/checkout@v4

     
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

     
      - run: npm ci

      - run: npm run lint --if-present
      - run: npm run format --if-present

     
      - run: npm test --if-present

 
      - run: npm run build
